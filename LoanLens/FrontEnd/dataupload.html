    <h1>Data Upload</h1>
    <p>Upload your traditional and alternative data here.</p>

    <form class="upload-form">
      <label for="fileUpload">Upload CSV or Excel:</label>
      <input type="file" id="fileUpload" accept=".csv, .xlsx" />
      
      <button type="button">Upload File</button>
    </form>

    <div class="upload-status">
      <h3>Upload Status</h3>
      <p>No files uploaded yet.</p>
    </div>

    <div class="api-integration">
      <h3>Connect Third-Party APIs</h3>
      <button>Connect to Plaid</button>
      <button>Connect to Twitter</button>
    </div>
